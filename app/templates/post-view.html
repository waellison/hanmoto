{% extends 'default.html' %}

{% block content %}
    <h2>{{ post.name }}</h2>
    <p>{{ post.post_date }}</p>
    {{ post.content.body | safe }}
    <h4>Categories</h4>
    <ul>
    {% for c in post.categories %}
        <li><a href="/categories/{{ c.id }}">{{ c.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
